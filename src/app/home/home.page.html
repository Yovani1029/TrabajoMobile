<ion-header>
  <ion-toolbar>
    <ion-title>Mis Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="primary" (click)="addContact()">
    Agregar Contacto
  </ion-button>

  <!-- BOTÃ“N para probar tu plugin -->
  <ion-button expand="block" color="secondary" (click)="testPlugin()">
    Probar mi Plugin
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let contact of contacts$ | async">
      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.phone }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
