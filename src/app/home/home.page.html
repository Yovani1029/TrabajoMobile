<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis Contactos</ion-title>
    <ion-buttons slot="end">
      <!-- BotÃ³n de Logout -->
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home-container">
    <ion-button expand="block" color="secondary" (click)="addContact()">
      <ion-icon slot="start" name="person-add-outline"></ion-icon>
      Agregar Contacto
    </ion-button>

    <ion-list>
      <ion-item *ngFor="let contact of contacts$ | async">
        <ion-avatar slot="start">
          <ion-icon name="person-circle-outline" class="contact-icon"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ contact.name }}</h2>
          <p>{{ contact.phone }}</p>
        </ion-label>
        <ion-icon slot="end" name="call-outline" color="primary"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
