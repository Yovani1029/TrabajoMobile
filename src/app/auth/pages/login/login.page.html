<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" color="secondary" class="ion-margin-top">
        Iniciar sesión
      </ion-button>
    </form>

    <ion-text color="primary" class="ion-text-center ion-margin-top">
      <a routerLink="/register">¿Todavía no te has registrado? Regístrate aquí</a>
    </ion-text>
  </div>
</ion-content>
